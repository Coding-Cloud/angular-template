<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularTemplate</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
</body>
  <!-- Do not touch the code below -->
  <script type="text/javascript">
    window.addEventListener("message", (event) => {
      if (
        event.origin !== "http://localhost:4200" ||
        event.origin.includes("cloudcoding.fr")
      )
        return;

      setInterval(() => {
        event.source.postMessage(window.location.href, "http://localhost:4200");
      }, 2000);
      event.source.postMessage(window.location.href, "http://localhost:4200");
    });
  </script>
</html>
